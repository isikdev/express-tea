<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Tea - Каталог Чай</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="container">
                <div class="nav__content">
                    <div class="nav__brand"><a href="#"><img src="./assets/img/logo.png" alt="logo"></a></div>
                    <div class="nav__links">
                        <ul>
                            <li><a href="./index.html">Главная</a></li>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Каталог</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__content">
                    <div class="banner__intro">
                        <h1 class="main__title">Чай и кофейные напитки</h1>
                    </div>
                    <div class="banner__img">
                        <img src="./assets/img/tea.svg" alt="tea">
                    </div>
                </div>
            </div>
        </section>
        <div class="catalog__cards">
            <div class="container">
                <div class="catalog__card-wrapper">
                    <div class="catalog__card-item">
                        <div class="catalog__card-utm">
                            <div class="catalog__card-utm-text">
                                <div class="catalog__card-rating">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star-default.svg" alt="star">
                                </div>
                                <div class="catalog__card-rating-text">
                                    <h5>4.0 <span>(32 отзыва)</span></h4>
                                </div>
                            </div>
                            <div class="catalog__card-utm-select">
                                <select name="select-coffee" id="select">
                                    <option value="250 ГР">250 Гр</option>
                                    <option value="350 ГР">350 Гр</option>
                                    <option value="500 ГР">500 Гр</option>
                                </select>
                            </div>
                        </div>
                        <div class="catalog__card-info catalog__tea-card-info">
                            <div class="catalog__card-img">
                                <img src="./assets/img/catalog/tea-catalog.svg" alt="tea-catalog">
                            </div>
                        </div>
                        <div class="catalog__card-title-product">
                            <h1>Наименование товара</h1>
                            <p>Черный чай</p>
                            <div class="catalog__card-title-price">
                                <h1>250 ₽</h1>
                                <button class="main__btn">В корзину</button>
                            </div>
                        </div>
                    </div>
                    <div class="catalog__card-item">
                        <div class="catalog__card-utm">
                            <div class="catalog__card-utm-text">
                                <div class="catalog__card-rating">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star-default.svg" alt="star">
                                </div>
                                <div class="catalog__card-rating-text">
                                    <h5>4.0 <span>(32 отзыва)</span></h4>
                                </div>
                            </div>
                            <div class="catalog__card-utm-select">
                                <select name="select-coffee" id="select">
                                    <option value="250 ГР">250 Гр</option>
                                    <option value="350 ГР">350 Гр</option>
                                    <option value="500 ГР">500 Гр</option>
                                </select>
                            </div>
                        </div>
                        <div class="catalog__card-info catalog__tea-card-info">
                            <div class="catalog__card-img">
                                <img src="./assets/img/catalog/tea-catalog.svg" alt="tea-catalog">
                            </div>
                        </div>
                        <div class="catalog__card-title-product">
                            <h1>Наименование товара</h1>
                            <p>Черный чай</p>
                            <div class="catalog__card-title-price">
                                <h1>250 ₽</h1>
                                <button class="main__btn">В корзину</button>
                            </div>
                        </div>
                    </div>
                    <div class="catalog__card-item">
                        <div class="catalog__card-utm">
                            <div class="catalog__card-utm-text">
                                <div class="catalog__card-rating">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star.svg" alt="star">
                                    <img src="./assets/img/ico/star-default.svg" alt="star">
                                </div>
                                <div class="catalog__card-rating-text">
                                    <h5>4.0 <span>(32 отзыва)</span></h4>
                                </div>
                            </div>
                            <div class="catalog__card-utm-select">
                                <select name="select-coffee" id="select">
                                    <option value="250 ГР">250 Гр</option>
                                    <option value="350 ГР">350 Гр</option>
                                    <option value="500 ГР">500 Гр</option>
                                </select>
                            </div>
                        </div>
                        <div class="catalog__card-info catalog__tea-card-info">
                            <div class="catalog__card-img">
                                <img src="./assets/img/catalog/tea-catalog.svg" alt="tea-catalog">
                            </div>
                        </div>

                            <h1>Наименование товара</h1>
                            <p>Черный чай</p>
                            <div class="catalog__card-title-price">
                                <h1>250 ₽</h1>
                                <button class="main__btn">В корзину</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="request">
            <div class="container">
                <div class="request__content">
                    <div class="request__intro">
                        <h1 class="main__title">Закажите у нас и получите скидку!</h1>
                        <form action="#" class="form">
                            <input type="text" placeholder="Ваше Имя">
                            <input type="tel" placeholder="Ваш телефон">
                            <button class="main__btn">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="nav__content">
                <div class="nav__brand"><a href="#"><img src="./assets/img/logo.png" alt="logo"></a></div>
                <div class="nav__links">
                    <ul>
                        <li><a href="./index.html">Главная</a></li>
